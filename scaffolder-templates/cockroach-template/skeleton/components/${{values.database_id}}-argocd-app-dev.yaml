---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.database_id }}-dev
  namespace: ${{values.application_id.split(":")[1]}}-build
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  project: default
  source:
    repoURL: https://smuzychu.github.io/shared-workflows
    chart: cockroach-serverless
    targetRevision: '0.1.19'
    helm:
      values: |
        application: ${{values.application_id.split(":")[1]}} 
        environment: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ${{values.application_id.split(":")[1]}}-dev
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
  ignoreDifferences:
  - group: dbaas.redhat.com
    kind: DBaaSConnection
    namespace: ${{values.application_id.split(":")[1]}}-dev
    jsonPointers:
    - /spec/instanceID
  - group: redhatcop.redhat.io    
    kind: DatabaseSecretEngineConfig
    namespace: ${{values.application_id.split(":")[1]}}-dev
    jsonPointers:
    - /spec/username
    - /spec/connectionURL